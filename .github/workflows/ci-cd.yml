
name: CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  name: github-pages
  url: ${{ steps.deploy.outputs.page_url }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          # React treats CI=true as "treat warnings as errors"; set false for smoother deploys
          CI: false
        run: npm run build

      - name: List build output
        run: ls -la build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build  # React's build output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
